<!DOCTYPE html>
<html lang="pt-br">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Gorjeta</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    </head>
    <body>
        
        <img src="imagens/logo.svg" alt="logo">

        <form class="conteiner_principal">

            <div class="formulario">

                <label>Conta<input type="number" id="conta" placeholder="0,00" onkeyup="receberValorConta()"></label>

                <p>Selecione a porcentagem da gorjeta</p>

                <div class="gorjeta">

                    <input type="radio" id="gorjeta_5" name="porcentagem_gorjeta" value="5" hidden>
                    <label for="gorjeta_5" onclick="receberValorGorjeta5()">5%</label>
                    
                    <input type="radio" id="gorjeta_10" name="porcentagem_gorjeta" value="10" hidden>
                    <label for="gorjeta_10" onclick="receberValorGorjeta10()">10%</label>

                    <input type="radio" id="gorjeta_15" name="porcentagem_gorjeta" value="15" hidden>
                    <label for="gorjeta_15" onclick="receberValorGorjeta15()">15%</label>

                    <input type="radio" id="gorjeta_25" name="porcentagem_gorjeta" value="25" hidden>
                    <label for="gorjeta_25" onclick="receberValorGorjeta25()">25%</label>

                    <input type="radio" id="gorjeta_50" name="porcentagem_gorjeta" value="50" hidden>
                    <label for="gorjeta_50"  onclick="receberValorGorjeta50()">50%</label>

                   <input type="number" placeholder="Outro" id="gorjeta_outro" onkeyup="receberValorGorjeta_Outro()">

                </div>
                
                <label>NÃºmero de Pessoas<input type="number" id="pessoas" min="1" value="1" placeholder="1" onkeyup="receberValorPessoas()"></label>

            </div>

            <div class="resumo">

                <h3>Total da Gorjeta</h3>
                <p>/ pessoa</p>
                <h1 id="tot_Gorjeta">$0,00</h1>

                <h3>Total da Conta</h3>
                <p>/ pessoa</p>
                <h1 id="tot_Conta">$0,00</h1>

                <input type="reset" id="resetar">

            </div>

        </form>

        <script src="script.js"></script>

    </body>
</html>
